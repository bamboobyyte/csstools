{% extends "base.html" %} {% block content %}
<div class="container mt-3">
  <form id="ipForm" action="" method="post">
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="floatingTextarea"
        name="ips"
        required
      ></textarea>
      <label for="floatingTextarea">Enter IP addresses (one per line):</label>
    </div>
    <button type="submit" class="btn btn-primary mt-1">Check IPs</button>
  </form>
  {% if results %}
  <div class="mt-5">
    <h3>Results:</h3>
    <ul>
      {% for result in results %}
      <li>
        {% if result.error %} {{ result.ip }} -
        <strong>{{ result.error }}</strong> {% else %} {{ result.ip }} -
        <strong>{{ result.name }}</strong> in {{ result.file }} {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
<script>
  document
    .getElementById("floatingTextarea")
    .addEventListener("keydown", function (e) {
      if (e.key === "Enter" && e.ctrlKey) {
        document.getElementById("ipForm").submit();
      }
    });
</script>
{% endblock %}
