{% extends "base.html" %} {% block content %}
<div class="container mt-3">
  <form id="user-input" action="" method="post">
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="text-area-input"
        name="ips"
        required
      ></textarea>
      <label for="text-area-input">Enter IP addresses (one per line):</label>
    </div>
    <button type="submit" class="btn btn-primary mt-1">Check IPs</button>
  </form>
  {% if results %}
  <div class="mt-5">
    <h3>Results:</h3>
    <ul>
      {% for result in results %}
      <li>
        {% if result.error %} {{ result.ip }} -
        <strong>{{ result.error }}</strong> {% else %} {{ result.ip }} -
        <strong>{{ result.name }}</strong> in {{ result.file }} {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>

{% endblock %}
