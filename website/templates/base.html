<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>csstools</title>
    <link
      rel="icon"
      type="image/webp"
      href="{{ url_for('static', filename='img/icon.webp') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">csstools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('msip.root') }}"
                >IsThisMsIP</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('sncalc.root') }}"
                >SubnetCalc</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cli.root') }}">CL Guru</a>
            </li>
            <li class="new-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Email Tools
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="{{ url_for('email.polisher') }}"
                    >Polisher</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('email.fqr') }}"
                    >FQR Helper</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('email.meeting') }}"
                    >Meeting Summarizer</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{{ url_for('email.softskillmaster') }}"
                    >Soft Skill Master</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Translator</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>{{ title }}</h1>
      {% if help_text %}
      <div class="accordion mt-2" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse"
              aria-expanded="false"
              aria-controls="collapse"
            >
              About This Tool
            </button>
          </h2>
          <div
            id="collapse"
            class="accordion-collapse collapse collapsed"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">{{help_text}}</div>
          </div>
        </div>
      </div>
      <hr />
      {% endif %}
    </div>
    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
